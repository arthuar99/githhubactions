on:
    push:
        branches:
            - main
            - "release/**"

        paths:
            - "src/**"
    pull_request:
      branches:
        - main
        - "release/**"
    
jobs:
    test-job:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6.0.0

            - name: Run tests
              run: npm test
            

